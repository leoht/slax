
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search users</h3>
  </div>
  <div class="panel-body">
    <div class="user-item panel clearfix" ng-repeat="user in users">
      {{user.first_name}} {{user.last_name}}

        <a class="btn btn-default btn-sm pull-right" ng-click="requestFriendship($event, user.id)">Request friend</a>

    </div>
  </div>
</div>
