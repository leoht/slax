<!-- src/views/home.html -->

<div class="container home">
  
  <div class="row" style="margin-bottom:30px;">
    <div class="col-md-12">
      <h1 style="text-align:center; font-size:48px;">Slax</h1>
      <h3 style="text-align:center;">
        Social network on steroids with Phoenix.
      </h3>
    </div>
  </div>
  <div class="col-md-6" class="login">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="login()">
          <div class="form-group">
            <label>Email address</label>
            <input ng-model="auth.email" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password></label>
            <input ng-model="auth.password" type="password" class="form-control"  placeholder="Password">
          </div>
          <button type="submit" class="btn btn-sm btn-default">Sign in</button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-md-6" class="register">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Don't have a profile yet?</h3>
      </div>
      <div class="panel-body">
        <form role="form" ng-submit="register()">
          <div class="form-group">
            <label>First name</label>
            <input ng-model="user.firstName" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input ng-model="user.lastName" type="text" class="form-control" placeholder="Last name">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password" type="password" class="form-control"  placeholder="Password">
          </div>
          <button type="submit" class="btn btn-sm btn-default">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
