<!-- src/views/profile.html -->

<div class="container profile">
  <div class="col-md-4" class="profile">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">My profile</h3>
      </div>
      <div class="panel-body">
        <div ng-show="error != null" class="alert alert-danger fade in">
          {{error}}
        </div>
        <div ng-show="updated" class="alert alert-success fade in">
          Your changes have been saved.
        </div>
        <p>
          <a class="btn btn-sm btn-default pull-right" ng-click="update()">Update</a>
        </p>
        <div class="form-group">
          <label>Email address</label>
          <input ng-model="user.email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>First name</label>
          <input ng-model="user.first_name" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input ng-model="user.last_name" type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-md-8" class="profile">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Feed</h3>
      </div>
      <div class="panel-body">
      </div>
    </div>
  </div>
</div>
